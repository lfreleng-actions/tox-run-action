# Action test/validation workflow
name: 'Test GitHub Action ğŸ§ª'

# yamllint disable-line rule:truthy
on:
  workflow_dispatch:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

concurrency:
  group: '${{ github.workflow }}-${{ github.ref }}'
  cancel-in-progress: true

permissions: {}

jobs:
  ### Test the GitHub Action in this Repository ###
  test-basic:
    name: 'Test basic tox-run functionality'
    runs-on: ubuntu-latest
    permissions:
      contents: read
    timeout-minutes: 10
    steps:
      # Harden the runner used by this workflow
      # yamllint disable-line rule:line-length
      - uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2 # v2.13.2
        with:
          egress-policy: audit

      - name: 'Checkout this repository'
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: 'Checkout test Python project'
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          repository: 'lfreleng-actions/test-python-project'
          path: 'test-python-project'

      - name: 'Test multiple environments in parallel'
        uses: ./
        with:
          path_prefix: 'test-python-project'
          python-version: '3.12'
          tox-envs: 'py311,py312'
          parallel: 'auto'

  test-specific-envs:
    name: 'Test specific environment selection'
    runs-on: ubuntu-latest
    permissions:
      contents: read
    timeout-minutes: 10
    steps:
      # yamllint disable-line rule:line-length
      - uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2 # v2.13.2
        with:
          egress-policy: audit

      - name: 'Checkout this repository'
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: 'Checkout test Python project'
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          repository: 'lfreleng-actions/test-python-project'
          path: 'test-python-project'

      - name: 'Test specific environments'
        uses: ./
        with:
          path_prefix: 'test-python-project'
          python-version: '3.11'
          tox-envs: 'py311'
          parallel: '1'

  test-pre-build-script:
    name: 'Test pre-build script functionality'
    runs-on: ubuntu-latest
    permissions:
      contents: read
    timeout-minutes: 10
    steps:
      # yamllint disable-line rule:line-length
      - uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2 # v2.13.2
        with:
          egress-policy: audit

      - name: 'Checkout this repository'
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: 'Checkout test Python project'
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          repository: 'lfreleng-actions/test-python-project'
          path: 'test-python-project'

      - name: 'Create pre-build script'
        shell: bash
        run: |
          cat > prebuild.sh << 'EOF'
          #!/bin/bash
          echo "Pre-build script executed"
          touch "$GITHUB_WORKSPACE/test-python-project/prebuild-marker"
          EOF
          chmod +x prebuild.sh

      - name: 'Test with pre-build script'
        uses: ./
        with:
          path_prefix: 'test-python-project'
          python-version: '3.11'
          tox-envs: 'py311'
          pre-build-script: './prebuild.sh'

      - name: 'Verify pre-build script ran'
        shell: bash
        run: |
          if [[ ! -f "test-python-project/prebuild-marker" ]]; then
            echo "Pre-build script did not execute properly"
            exit 1
          fi
          echo "Pre-build script verification passed"

  test-error-handling:
    name: 'Test error handling'
    runs-on: ubuntu-latest
    permissions:
      contents: read
    timeout-minutes: 10
    steps:
      # yamllint disable-line rule:line-length
      - uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2 # v2.13.2
        with:
          egress-policy: audit

      - name: 'Checkout this repository'
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: 'Test missing tox.ini handling'
        uses: ./
        id: missing-tox
        continue-on-error: true
        with:
          path_prefix: 'nonexistent-dir'

      - name: 'Verify error handling'
        if: steps.missing-tox.outcome == 'success'
        shell: bash
        run: |
          echo 'Error: Action should have failed with missing tox.ini'
          exit 1
